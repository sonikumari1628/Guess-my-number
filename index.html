<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="head" id="head">
        <h2 >Again!</h2>
        <h2 >(between 1 and 20)</h2>
    </div>

    <p class="guess" id="guess">Guess my number!</p>
    <button class="correct" id="correct"></button>
    <div class="middle" id="middle"> 
        <input type="number" class="number" id="number" min="1" max="20"  /> 
        <p class="sentence" id="sentence">start guessing.....</p>
        </div>
        <button class="check"  id="check">check!</button>
    
    <div class="third" id="third">
        <p class="score" id="score">Score: <span class="count" id="count"> 20</span></p>
        <p class="high" id="high"> HighScore: <span class="total" id="total">0</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
